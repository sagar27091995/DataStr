    <h1>Tic-Tac-Toe</h1>

            <td class="Square" onclick="NxtMove(this)"></td> 
        </tr>
        <tr>
            <td class="Square" onclick="NxtMove(this)"></td> 
            <td class="Square" onclick="NxtMove(this)"></td> 
            <td class="Square" onclick="NxtMove(this)"></td> 
        </tr>
        <tr>
            <td class="Square" onclick="NxtMove(this)"></td>

            <td class="Square" onclick="NxtMove(this)"></td> 
        </tr>
    </table>

</body>
</html>
